<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leonardo de Oliveira"/>
    <meta name="description" content="Formulário para inscrição no programa de mentoria. Página de desafio prático realizado durante as aulas do Explorer da Rocketseat."/>
    <title>Mentoria - Cadastro</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1> Mentoria </h1>
        <p>
            Preencha o formulário abaixo para</br> 
            agendar a sua mentoria.
        </p>
    </header>
    <main>
        <form id="form">
            <div class="fieldset-wrapper">
                <fieldset>
                    <legend class="legend_element-formatting"> INFORMAÇÕES PESSOAIS </legend>
                    <div id="name_surname-wrapper">
                        <div class="input-wrapper">
                            <label for="name_input"> Nome </label>
                            <input type="text" id="name_input" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="surname_input"> Sobrenome </label>
                            <input type="text" id="surname_input"/>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email_input"> Email<span>(digite um e-mail válido)</span></label>
                        <input type="email" id="email_input" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="password_input"> Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password_input" required minlength="6"/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="legend_element-formatting"> INFORMAÇÕES DO MENTOR </legend>
                        <div class="input-wrapper">
                            <label for="mentor-name_input"> Nome do seu mentor<span>(só o primeiro nome)</span></label>
                            <input type="text" id="mentor-name_input" required/>
                        </div>
                </fieldset>
                <fieldset>
                    <legend class="legend_element-formatting"> SEUS HORÁRIOS DISPONÍVEIS </legend>
                    <fieldset>
                        <legend class="legend_element_secundary-formatting"> Primeira Mentoria </legend>
                        <div class="fieldset-wrapper-secundary">
                            <div class="input-wrapper">
                                <label for="date_input"> Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date_input" required/>
                            </div>
                            <div class="start_end-wrapper">
                                <div class="input-wrapper">
                                    <label for="start_input"> Das </label>
                                    <input type="time" id="start_input" required/>
                                </div>
                                <div class="input-wrapper">
                                    <label for="end_input"> Até </label>
                                    <input type="time" id="end_input" required/>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="legend_element_secundary-formatting"> SEGUNDA MENTORIA </legend>
                        <div class="fieldset-wrapper-secundary">
                            <div class="input-wrapper">
                                <label for="second_date_input"> Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="second_date_input"/>
                            </div>
                            <div class="start_end-wrapper">
                                <div class="input-wrapper">
                                    <label for="second_start_input"> Das </label>
                                    <input type="time" id="second_start_input"/>
                                </div>
                                <div class="input-wrapper">
                                    <label for="second_end_input"> Até </label>
                                    <input type="time" id="second_end_input"/>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </fieldset>
            </div>
        </form>
        <footer>
            <button type="submit" form="form">SALVAR</button>
        </footer>
    </main>
</body>
</html>
