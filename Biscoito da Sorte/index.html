<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leonardo de Oliveira">
    
    <title>Biscoito da Sorte</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="App">
        <main>
            <div id="main-screen" class="main-style">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
                <img src="./assets/images/fortune-cookie.svg" alt="Imagem de um biscoito da sorte, com um pedaço do bilhete saindo de seu interior discretamente."/>
            </div>
            <div id="final-screen" class="main-style hidden">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <p></p>
                <img src="./assets/images/opened-cookie.svg" alt="Imagem de um biscoito da sorte quebrado ao meio, expondo a mensagem de seu interior."/>
                <button id="submitClick">Abrir outro biscoito</button>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
